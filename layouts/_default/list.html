{{partial "header.html" .}}
<!--bezieht sich auf die News-Seite-->

<main class="row">
<div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-8">
  <h1 class="text-center text-md-left">News</h1>
  <div class="card text-center text-md-left">
          {{ range first 10 .Data.Pages }}

   <ul class="list-group list-group-flush">
       <li class="text-dark list-group-item list-group-item-action list-group-item-light">
  <h4 class="uppercase"><a href="{{.Permalink }}">{{ .Title }}</a></h4>
  <p><i>{{dateFormat "Mon, January _2, 2006" .Date}}</i></p>
  <p>{{ .Summary  }}</p>
      <div class="d-flex justify-content-center">
  <a class="btn btn-secondary" href="{{.Permalink}}">read more</a>
        </div>

       </li>
    </ul>
{{ end }}



  </div>
</div>

<div class="col-md-0 col-lg-3 col-xl-4">
     <div class="img-fluid mt-4 sticky-top" id="picturemargintop30">
            <img src="/img/News.jpg" class="img-thumbnail img-fluid" alt="Dataset Picture">
     </div>

</div>



</main>
{{partial "footer.html" .}}
